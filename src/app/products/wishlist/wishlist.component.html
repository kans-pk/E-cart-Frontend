<!-- wishlist Empty -->
<div class="container" *ngIf="wishlistProducts.length==0">
    <div class="row">
        <div class="col text-center">
            <img src="https://bakestudio.in/assets/images/cart/empty-cart.gif" alt="">
            <button class="btn btn-dark m-3" routerLink=""><i class="fa-solid fa-cart-plus fa-shake text-success"></i>Explore Now</button>
        </div>
    </div>
</div>

<!-- wishlist with content -->
        <!-- Section-->
        <section class="py-5" *ngIf="wishlistProducts.length!=0">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of wishlistProducts">
                        <div class="card h-100" >
                            <!-- Product image-->
                            <img class="card-img-top" [src]="product.image" height="200px" style="padding: 10px;" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="d-flex justify-content-evenly mb-3">
                                <button (click)="deleteWishlist(product.id)" class="btn me-3"><i class="fa-sharp fa-solid fa-heart-circle-minus text-danger"></i></button>
                                <button (click)="addToCart(product)" class="btn"><i class="fa-solid fa-cart-plus fa-beat text-success"></i></button>
                            </div>
                            <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
